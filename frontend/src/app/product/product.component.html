<div class="product-page">
  <mat-card class="product-card">
    <mat-card-header>
      <mat-card-title>{{ product.name }}</mat-card-title>
      <mat-card-subtitle>{{ product.price | currency }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <div class="product-images">
        <img [src]="product.imageFilename" alt="{{ product.name }}" class="main-image" />
      </div>

      <div class="product-details">
        <mat-form-field appearance="fill">
          <mat-label>Select Variant</mat-label>
          <mat-select [(ngModel)]="selectedVariant" (selectionChange)="onVariantChange($event.value)">
            <mat-option *ngFor="let variant of product.variants" [value]="variant">{{ variant.name }}</mat-option>
          </mat-select>
        </mat-form-field>

        <p>{{ product.description }}</p>
      </div>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="addToCart()">Add to Cart</button>
    </mat-card-actions>
  </mat-card>
</div>
