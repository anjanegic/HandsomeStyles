<div class="news-card">
  <h2>{{ news.title }}</h2>
  <div class="news-image-container">
    <img mat-card-image class="news-image" src="http://localhost:4000/uploads/{{ news.image }}" alt="Photo" />
  </div>
  <div class="news-content">
    <mat-card-header class="news-card-header">
      <mat-card-subtitle>{{ news.description }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p class="news-date">{{ formatDate(news.date) }}</p>
      <p class="news-link"><a [href]="news.videoLink" target="_blank">watch video</a></p>
    </mat-card-content>
  </div>
  <mat-card-actions>
    <button mat-icon-button (click)="updateNews(news)"><mat-icon class="material-symbols-outlined edit-icon">edit</mat-icon></button>
    <button mat-icon-button (click)="deleteNews(news)"><mat-icon class="material-symbols-outlined delete-icon">delete</mat-icon></button>
  </mat-card-actions>
</div>
