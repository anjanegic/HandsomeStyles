<div class="search-container">
  <div class="search-form">
    <mat-form-field appearance="outline">
      <mat-label>Search</mat-label>
      <input matInput [formControl]="searchControl" placeholder="Search for products" />
      <button mat-icon-button matSuffix>
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <div class="search-results">
    <p>SEARCH RESULTS</p>
    <p></p>
    <div *ngIf="results.length > 0">
      <mat-grid-list cols="3" rowHeight="1:1">
        <mat-grid-tile *ngFor="let result of results">
          <mat-card>
            <img mat-card-image [src]="result.imageUrl" alt="{{ result.name }}" />
            <mat-card-content>
              <h2>{{ result.name }}</h2>
              <p>{{ result.price | currency }}</p>
            </mat-card-content>
          </mat-card>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </div>
</div>
